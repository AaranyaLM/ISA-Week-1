<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <div class="navigation">
          <div class="logo">WM</div>
          <div class="links">         
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="service.html">SERVICE</a>
            <a href="contact.html">CONTACT</a>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="contact-container">
          <form id="form">
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>

                <input type="text"
                       id="name"
                       placeholder="Enter your name" />
            </div>
      
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
                <input type="email"
                       id="email"
                       placeholder="Enter your email" />
            </div>
      
            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>
     

                <input type="text"
                       id="age"
                       placeholder="Enter your age" />
            </div>
      
            <div class="form-control">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>
                 

                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">
                        Professional
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>
      
            <div class="form-control">
                <label>
                    Would you recommend Herald College Kathmandu
                    to a friend?
                </label>
     
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Yes</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">No</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Maybe</input>
                </label>
            </div>
      
            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                           name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                           name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                           name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                           name="inp">JavaScript</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">React</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Angular</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Django</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                           name="inp">Spring</input></label>
            </div>
      
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
      
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
        </div>
        <div class="footer">
        <h4>Find me on:</h4>
        <div class="social-links">
            <a href="https://www.instagram.com/aaranya_lm/" class="fa fa-instagram fa-3x" target="blank"></a>
            <a href="https://www.linkedin.com/in/aaranya-lm-b1100b218/" class="fa fa-linkedin fa-3x" target="blank"></a>
        </div>
    </div>
    </div>
  </body>
</html>
