<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body{
      background-color: gray;
    }

    form{
      padding: 20px;
      margin: 20px;
      background-color: white;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    input{
      padding: 10px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="">
      <div class="name">
        <label for="Name">Name:</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="mail">
        <label for="Name">Email:</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="age">
        <label for="Name">Age:</label>
        <input type="email" placeholder="Enter your age">
      </div>
      <div class="describe">
        <label for="prof">What describes you the best?</label>
        <div class="options">
          <select name="prof" >
            <option value="student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="parent">Parent</option>
          </select>
        </div>
       
      </div>
      <div class="rec">
        <label for="rec">Woukd you reccomend HCK to a friend</label>
          <div class="options">
            <input type="radio" value="Yes"> 
            <label>Yes</label>
            <input type="radio" value="no">
            <label >No</label>
            <input type="radio" value="no">
            <label >Maybe</label>
          </div>
      </div>
      <div class="checkbox">
        <label for="">Languages known:</label>
        <input type="checkbox">
        <label>C</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>Python</label>

      </div>
      <div class="comments">
        <label >Any comments or suggestions</label>
        <textarea cols="30" rows="10"></textarea>
      </div>

      
    </form>
  </div>
</body>
</html>
